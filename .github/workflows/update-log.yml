name: Update tracks log

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # üõ†Ô∏è –∑–∞–±–∏—Ä–∞–µ–º –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø—É—à–∞

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run update-log script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node update-log.js

      - name: Commit updated tracks-log
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          message: 'chore: –æ–±–Ω–æ–≤–ª—ë–Ω tracks-log'
          add: tracks-log.html
          push: true             # üõ†Ô∏è —è–≤–Ω–æ –ø—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          force: true            # üõ†Ô∏è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—à, —á—Ç–æ–±—ã –æ–±–æ–π—Ç–∏ non-fast-forward
