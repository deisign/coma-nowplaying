        body {

        .lava-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: #000;

            contain: layout size;
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            /* Уменьшаем радиус размытия */
            filter: blur(calc(1.5vw + 1.5vh));
            mix-blend-mode: screen;
            opacity: 0.6;
            /* Подсказка браузеру об оптимизации */
            will-change: transform;
            /* Принудительное аппаратное ускорение */
            transform: translateZ(0);

            width: 30vw;
            height: 30vw;
            background: #8b0046;
            animation: float1 25s ease-in-out infinite;
        }

            width: 35vw;
            height: 35vw;
            background: #004b8c;
            animation: float2 28s ease-in-out infinite;
        }

        .blob3 {
            width: 25vw;
            height: 25vw;
            background: #4b0082;
            animation: float3 24s ease-in-out infinite;
        }

        .blob4 {
            width: 40vw;
            height: 40vw;
            background: #006400;
            animation: float4 30s ease-in-out infinite;
        }

        /* Отдельные анимации для каждого блоба */
        @keyframes float1 {
            0% { transform: translate(10vw, 10vh) scale(1) translateZ(0); }
            25% { transform: translate(60vw, 30vh) scale(1.1) translateZ(0); }
            50% { transform: translate(50vw, 60vh) scale(0.9) translateZ(0); }
            75% { transform: translate(20vw, 40vh) scale(1.05) translateZ(0); }
            100% { transform: translate(10vw, 10vh) scale(1) translateZ(0); }

            0% { transform: translate(60vw, 20vh) scale(1) translateZ(0); }
            30% { transform: translate(20vw, 40vh) scale(1.1) translateZ(0); }
            60% { transform: translate(40vw, 60vh) scale(0.9) translateZ(0); }
            100% { transform: translate(60vw, 20vh) scale(1) translateZ(0); }

            0% { transform: translate(30vw, 70vh) scale(1) translateZ(0); }
            40% { transform: translate(70vw, 30vh) scale(1.05) translateZ(0); }
            80% { transform: translate(20vw, 50vh) scale(0.95) translateZ(0); }
            100% { transform: translate(30vw, 70vh) scale(1) translateZ(0); }

            } catch (error) {
                console.error('Error fetching track history:', error);
                // Устанавливаем пустую историю
                historyContainer.innerHTML = '<div class="error-message">История треков недоступна</div>';
            }
        }
        
        // Обновление индикатора статуса
        function updateStatusIndicator(status) {
            statusDot.className = 'status-indicator';
            if (status === 'online') {
                statusDot.classList.add('status-online');
            }
        }
        
        // Обновление информации о текущем треке
        function updateCurrentTrack(track) {
            if (!track) {
                trackProgram.textContent = '';
                trackArtist.textContent = 'Information unavailable';
                trackTitle.textContent = '';
                trackArtwork.style.backgroundImage = `url('https://via.placeholder.com/200/202020/FFFFFF?text=coma.fm')`;
                return;
            }
            
            // Проверяем, изменился ли трек
            if (currentTrack && currentTrack.start_time === track.start_time) {
                return; // Трек не изменился, не обновляем UI
            }
            
            // Сохраняем новый текущий трек
            currentTrack = track;
            trackStartTime = new Date(track.start_time);
            
            // Здесь убираем отображение статуса "Эфир"
            trackProgram.textContent = '';
            
            // Разделяем название трека на исполнителя и название
            const trackParts = parseTrackTitle(track.title || 'Unknown track');
            
            // Обновляем UI
            trackArtist.textContent = trackParts.artist;
            trackTitle.textContent = trackParts.title;
            trackArtwork.style.backgroundImage = `url('${track.artwork_url_large || track.artwork_url || 'https://via.placeholder.com/200/202020/FFFFFF?text=coma.fm'}')`;
            
            // Обновляем попап с информацией о треке, если он открыт
            updateTrackInfoPopup();
        }
        
        // Парсинг названия трека на исполнителя и название
        function parseTrackTitle(trackTitle) {
            // Ищем разделитель в названии
            const separators = [' - ', ' – ', ' — ', ' | ', ': '];
            let artist = 'Unknown artist';
            let title = trackTitle;
            
            for (const separator of separators) {
                if (trackTitle.includes(separator)) {
                    const parts = trackTitle.split(separator);
                    artist = parts[0].trim();
                    title = parts.slice(1).join(separator).trim();
                    break;
                }
            }
            
            return { artist, title };
        }
        
        // Обновление блока истории треков
        function updateTrackHistory(tracks) {
            if (!tracks || tracks.length === 0) {
                historyContainer.innerHTML = '<div class="error-message">Track history unavailable</div>';
                return;
            }
            
            historyContainer.innerHTML = '';
            
            tracks.forEach(track => {
                const trackTime = new Date(track.start_time);
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const trackParts = parseTrackTitle(track.title || 'Unknown track');
                const searchQuery = encodeURIComponent(`${trackParts.artist} ${trackParts.title}`);
                
                historyItem.innerHTML = `
                    <div class="history-artwork" style="background-image: url('${track.artwork_url || 'https://via.placeholder.com/60/202020/FFFFFF?text=coma.fm'}')"></div>
                    <div class="history-track-info">
                        <div class="history-track-title">${trackParts.artist} - ${trackParts.title}</div>
                        <div class="history-track-time">${formatTime(trackTime)}</div>
                    </div>
                    <a href="https://open.spotify.com/search/${searchQuery}" target="_blank" class="history-spotify" title="Find on Spotify">
                        <i class="fab fa-spotify"></i>
                    </a>
                `;
                
                historyContainer.appendChild(historyItem);
            });
        }
        
        // Переключение воспроизведения
        function togglePlay() {
            console.log('Toggle play clicked, current state:', isPlaying);
            
            if (isPlaying) {
                audioPlayer.pause();
                if (audioPlayer.readyState > 0) {
                    audioPlayer.currentTime = 0;
                }
                audioPlayer.src = '';
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                isPlaying = false;
            } else {
                try {
                    // Создаем новый аудио элемент
                    audioPlayer = new Audio();
                    audioPlayer.volume = volumeSlider.value;
                    
                    // Добавляем обработчики событий
                    audioPlayer.onplay = function() {
                        console.log('Playback started');
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        isPlaying = true;
                    };
                    
                    audioPlayer.onpause = function() {
                        console.log('Playback paused');
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                        isPlaying = false;
                    };
                    
                    audioPlayer.onerror = function(e) {
                        console.error('Playback error:', e);
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                        isPlaying = false;
                    };
                    
                    // Устанавливаем источник
                    audioPlayer.src = STREAM_URL;
                    
                    // Пробуем воспроизвести
                    console.log('Starting playback with URL:', STREAM_URL);
                    audioPlayer.play().catch(error => {
                        console.error('Auto-play was prevented by the browser:', error);
                    });
                } catch (error) {
                    console.error('Exception during playback:', error);
                }
            }
        }
        
        // Обновление громкости
        function updateVolume() {
            if (audioPlayer) {
                audioPlayer.volume = volumeSlider.value;
            }
            
            // Обновляем иконку громкости в зависимости от уровня
            updateVolumeIcon();
            
            // Сохраняем громкость в localStorage для следующих сессий
            localStorage.setItem('coma_player_volume', volumeSlider.value);
        }
        
        // Обновление иконки громкости в зависимости от уровня
        function updateVolumeIcon() {
            const volume = volumeSlider.value;
            
            if (volume === 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (volume < 0.5) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
        }
        
        // Форматирование времени
        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Форматирование даты
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric'
            });
        }
        
        // Показать попап с историей треков
        function showHistoryPopup() {
            historyPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }
        
        // Обновление и показ попапа с информацией о треке
        function showTrackInfoPopup() {
            updateTrackInfoPopup();
            trackInfoPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }
        
        // Обновление информации в попапе с данными о треке
        function updateTrackInfoPopup() {
            const trackDetails = document.getElementById('track-details');
            
            if (!currentTrack) {
                trackDetails.innerHTML = '<div class="error-message">Track information unavailable</div>';
                return;
            }
            
            const trackParts = parseTrackTitle(currentTrack.title || 'Unknown track');
            const startTime = new Date(currentTrack.start_time);
            
            trackDetails.innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Artist</div>
                    <div class="detail-value">${trackParts.artist}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Title</div>
                    <div class="detail-value">${trackParts.title}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Start time</div>
                    <div class="detail-value">${formatDate(startTime)}</div>
                </div>
            `;
        }
        
        // Открытие Spotify с поиском трека
        function openSpotify() {
            if (!currentTrack) return;
            
            const trackParts = parseTrackTitle(currentTrack.title || 'Неизвестный трек');
            const searchQuery = encodeURIComponent(`${trackParts.artist} ${trackParts.title}`);
            const spotifyUrl = `https://open.spotify.com/search/${searchQuery}`;
            
            window.open(spotifyUrl, '_blank');
        }
        
        // Закрытие всех попапов
        function closePopups() {
            historyPopup.style.display = 'none';
            trackInfoPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        }
        
        // Запускаем плеер при загрузке страницы
        window.addEventListener('DOMContentLoaded', initPlayer);
        
        // Очищаем интервал при закрытии страницы
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
        });
    </script>

  const analyser = ctx.createAnalyser();
  src.connect(analyser);
  analyser.connect(ctx.destination);
  analyser.fftSize = 256;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  const blobs = document.querySelectorAll('.lava-blob');
  function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);
    const average = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
    const scale = 1 + average / 256;
    blobs.forEach(blob => {
      blob.style.transform = `scale(${scale})`;
    });
  }
  animate();
</script>
